version: "3.1"

services:
  
  db:
    container_name: strends_psql
    image: postgres:11
    environment:
      POSTGRES_USER: usr
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: strends 
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432/tcp

  web:
    build: .
    volumes:
      - .:/src
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  db_data: